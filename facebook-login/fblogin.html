    <!-- Body content -->

        <div class="body-left">
        <!-- image section -->
        <h2>Facebook helps you connect and share with the <br> people in your life</h2>
        <img class="img" src="Screenshot 2023-05-29 154344.png" alt="fb">

            <div class="fname">

            </div>
            
            <br>
            <br>

            <label> <input type="text" placeholder="New password" class="form-size"> </label>
            </div>

                    </select>
                </div>

            <div class="month">

                <option value="">Sep</option>
                <option value="">Oct</option>
                <option value="">Nov</option>
                <option value="">Dec</option>
            </select>
            </div>

            <div class="year">
                <select class="b-date" name="byear" id="byear" >
                    <option value="">2000</option>
                    <option value="">2001</option>

            </div>

            <p class="p-bday">Gender</p>
            
            <div class="div-gender">
            <div class="gender">
            <label> <input type="radio">Female</label>
            <label> <input type="radio">Male </label>
            <label> <input type="radio">Custom </label>
            </div>
            <div class="ques2">
