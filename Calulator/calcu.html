<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calcu.css">
    <script src="calcu.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="calcu-body">
            <div class="input-screen">
                <input type="text" id="textscreen">
            </div>
            <div class="calcu-buttons">
                <div class="row">
                    <button class="but" onclick="bclick('(')">(</button>
                    <button class="but" onclick="bclick(')')">)</button>
                    <button class="but" onclick="bclick('%')">%</button>
                    <button class="but" onclick="erase('')">Clear</button>
                </div>
                <div class="row">
                    <button class="but" onclick="bclick(7)">7</button>
                    <button class="but" onclick="bclick(8)">8</button>
                    <button class="but" onclick="bclick(9)">9</button>
                    <button class="but" onclick="bclick('/')">/</button>
                </div>
                <div class="row">
                    <button class="but" onclick="bclick(4)">4</button>
                    <button class="but" onclick="bclick(5)">5</button>
                    <button class="but" onclick="bclick(6)">6</button>
                    <button class="but" onclick="bclick('*')">x</button>
                </div>
                <div class="row">
                    <button class="but" onclick="bclick(1)">1</button>
                    <button class="but" onclick="bclick(2)">2</button>
                    <button class="but" onclick="bclick(3)">3</button>
                    <button class="but" onclick="bclick('-')">-</button>
                </div>
                <div class="row">
                    <button class="but" onclick="bclick(0)">0</button>
                    <button class="but" onclick="bclick('.')">.</button>
                    <button class="but" onclick="eqclick('=')">=</button>
                    <button class="but" onclick="bclcik('+')">+</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
